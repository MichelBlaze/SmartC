	      <script>
var login_user = "";
	function Connection()
{
	

	 var type=$("#type").val();
    
	 $.ajax
      ({
        url: '/user_login',
        type: 'POST',
        data: {
			   'type': type
          },
        dataType: "text",
        success: function(strMessage) {
            console.log(strMessage);
            login_user = strMessage;
            if(strMessage=="Asta")
            {
                //load the file for asta user
                window.location.href='/vista'; 
           //   window.location.href='/testVersion';
              sessionStorage.setItem('status','Tester') 
              
            }
            else if (strMessage=="smartC")
            {
                // load the file for SmartC
              window.location.href='/SmartC';
            }
            else if(strMessage=="developper")
            {
              window.location.href='/devVersion'; 
              sessionStorage.setItem('status','Developer') 
            }
        }
      });
}
    </script>
